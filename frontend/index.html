<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css">
  <title>Online Chat</title>
</head>
<body>

 <div class="chat-container">
    <header class="chat-header">
      <h1>Online Chat</h1>
    </header>

    <div class="messages-container" id="messages">
      <!-- Сообщения будут здесь -->
    </div>

    <form class="message-form" id="messageForm">
      <input type="text" id="username" placeholder="Ваше имя" required minlength="2" maxlength="50">
      <div class="input-wrapper">
        <input type="text" id="message" placeholder="Ваше сообщение" required maxlength="500">
        <button type="submit">Отправить</button>
      </div>
    </form>
  </div>

<main>
  <section class="messages"></section>

  <section class="form">
    <form method="POST" action="/">
      <input type="hidden" name="username" value="guest001" />
      <textarea name="text"></textarea>
      <button>Отправить</button>
    </form>
  </section>
</main>

<script src="./js/index.js"></script>

</body>
</html>
